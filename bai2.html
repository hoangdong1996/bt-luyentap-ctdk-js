<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Học lớp 10</title>
</head>
<body>
<script>
    let ageStudent = prompt("Nhập tuổi học sinh: ");
    if (ageStudent >= 15) {
        alert("Học sinh đủ tuổi học lớp 10");
    } else {
        alert("Học sinh không đủ tuổi học lớp 10");
    }
</script>
</body>
</html>
