<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất trong ba số</title>
</head>
<body>
<script>
    let number1 = prompt("Nhập số thứ nhất: ");
    let number2 = prompt("Nhập số thứ hai: ");
    let number3 = prompt("Nhập số thứ ba: ");
    let max = number1;
    if (number2 > max) {
        max = number2 ;
    }
    if (number3 > max) {
        max = number3;
    }
    alert("Số lớn nhất là " + max);
</script>
</body>
</html>
