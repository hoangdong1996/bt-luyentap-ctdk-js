<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a chia hết cho b</title>
</head>
<body>
<script>
    let number1 = prompt("Nhập a ");
    let number2 = prompt("Nhập b ");
    if (number1 % number2 == 0){
        alert(number1 + " chia hết cho " + number2);
    } else {
        alert(number1 + " không chia hết cho " + number2);
    }
</script>
</body>
</html>
